<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador dos países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-dark" onload="hiddenCard()">
    
    <!-- Navbar -->
    <nav class="navbar bg-dark text-light">
        <div>
            <a href="#" class="navbar-brand m-3">
                <img src="./assets/logo.png" alt="Logo da DNC" width="100">
            </a>
        </div>  
    </nav>

    <h1 class="text-center text-white">Pesquisador de Países</h1>
    
    <!-- Input -->
    <div class="input-group mb-3 container">
        <input type="text" class="form-control" placeholder="Insira o nome do país (em inglês)">
        <button class="btn btn-primary" onclick="fetchCountry()">Pesquisar</button>
    </div>

    <!-- Card -->
    <div class="card container text-center p-2" style="width: 18rem;">
        <img id="flag" src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <strong>Capital: </strong> <p id="capital"></p>
            </li>
            <li class="list-group-item">
                <strong>Continente: </strong> <p id="continente"></p>
            </li>
            <li class="list-group-item">
                <strong>População: </strong> <p id="populacao"></p>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
